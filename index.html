<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

<main>
  <div class="container">
    <div class="hero-header">
      <img class="background" src="images/illustration-hero.svg" alt="music header">
    </div>
    <!--End of hero-header with image-->
    <div class="order-summary">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <!--End of order-summary-class -->
      <div class="annual-plan">
        <img src="images/icon-music.svg" alt="music icon">
        <p class="annual">Annual Plan<span> $59.99/year</span></p>
  
        <a href="#">Change</a>
      </div>
      <!--End of annual-plan class-->
      <div class="buttons">
      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
      <!--End of buttons class-->
    </div>
    </div>
</main>
  
  
</body>
</html>
